<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
    <label for="email">Enter Email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:#ff0000" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <label for="name">Enter Name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:#ff0000" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="lastname">Enter Lastname:</label>
    <input type="text" th:field="*{lastname}" id="lastname"/>
    <div style="color:#ff0000" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname error</div>
    <br/>
    <label for="age">Enter Age:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:#ff0000" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>
    <label for="password">Enter Password:</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:#ff0000" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>
    <label for="roles">Role:</label>
    <select th:field="*{roles}" id="roles" class="form-control" >
        <option th:value="${roleUser}" th:text="${roleUser.name}"></option>
    </select>
    <br/>
    <input type="submit" value="Create"/>
</form>

<br>
</body>
</html>
